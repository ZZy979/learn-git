name: Test
on:
  workflow_dispatch:

jobs:
  test-linux:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Find tools
        run: |
          which gcc
          which python
          which swig
          which make
      - name: Print tool versions
        run: |
          gcc --version
          python --version
          ls $Python_ROOT_DIR
          ls $Python_ROOT_DIR/include
          swig -version
          make --version

  test-windows:
    defaults:
      run:
        shell: cmd
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Find tools
        run: |
          where gcc
          where python
          where swig
          where cl
          where mingw32-make
      - name: Print tool versions
        run: |
          gcc --version
          python --version
          dir %Python_ROOT_DIR%
          dir %Python_ROOT_DIR%\include
          swig -version
          cl
          mingw32-make --version
